  
<div class="container">
    <div class="container__left" >
      
        <h1 class="md-headline" style="font-family: serif;font: size 150px;position:top;">
          <span class="color-fundoo-F" style="color:#4285F4">F</span>
          <span class="color-fundoo" style="color:#EA4335">u</span>
          <span class="color-fundoo" style="color:#FBBC05">n</span>
          <span class="color-fundoo" style="color:#4285F4">d</span>
          <span class="color-fundoo" style="color:#34A853">o</span>
          <span class="color-fundoo" style="color:#EA4335">o</span>
          </h1>
      
       <h2 class="md-headline" style = "font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif,serif;font-size:25px;font-style:italic;">Create your FunDooNotes Account</h2> 
   
      <form class="container__form" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form__first-row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput autocomplete="off" formControlName="firstName" />
              <mat-error *ngIf="form.controls.firstName.errors"
                >*Enter First Name</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput autocomplete="off" formControlName="lastName" />
              <mat-error *ngIf="form.controls.lastName.errors"
                >*Enter Last Name</mat-error
              >
            </mat-form-field>
          </p>
        </div>
        <div class="form__second-row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput autocomplete="off" formControlName="email" />
              <mat-error *ngIf="form.controls.email.errors"
                >*Choose a email address</mat-error
              >
              <span matSuffix>.com</span>
              <mat-hint>You can use letters, numbers & periods</mat-hint>
            </mat-form-field>
            
          </p>
        </div>
        <div class="form__first-row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type = "password" type="{{ hide ? 'password' : 'text' }}"autocomplete="off" formControlName="password" />
              <mat-error *ngIf="form.controls.password.errors"
                >*Enter a password</mat-error
              >
              <mat-hint
              >Use 8 or more characters with a mix of letters, numbers &
</mat-hint
            >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input matInput type = "password"  type="{{ hide ? 'password' : 'text' }}" autocomplete="off" />
            </mat-form-field>
          </p>
        </div>
       
  
        <div class="container__checkbox">
          <span>
            
           <mat-checkbox color="primary" (change)="TogglePassword()" >Show password</mat-checkbox>
          </span>
        </div>
        <div class="container__buttons">
            <button mat-raised-button ><a routerLink="/login">Sign in instead</a></button>
          <button mat-raised-button color="primary">Next</button>
        </div>
      </form>
    </div>
    <div class="container__right">
    <img
      src="https://ssl.gstatic.com/accounts/signup/glif/account.svg"
      alt="account-image"
    />
    
  </div>
    
  </div>

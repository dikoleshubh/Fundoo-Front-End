<div class="container">
  
  <div class="child" appearance="fill"> 
    <div>
      <mat-card-title >
      <span class="color-fundoo-F" style="color:#4285F4">F</span>
      <span class="color-fundoo" style="color:#EA4335">u</span>
      <span class="color-fundoo" style="color:#FBBC05">n</span>
      <span class="color-fundoo" style="color:#4285F4">d</span>
      <span class="color-fundoo" style="color:#34A853">o</span>
      <span class="color-fundoo" style="color:#EA4335">o</span>
      </mat-card-title>
    </div>
     

  </div>
  <div class="child signin">
    <mat-card-title style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-size: xx-large;" >
      Sign up
    </mat-card-title>
  </div>
  <div class="child use">
    <!-- <span class="md-caption">Caption</span> -->
    <!-- <md-button>Use your FunDooNotes Account</md-button> -->
    <!-- <p class="md-body-3"></p> -->
    <h2 class="md-headline"> FunDoo  Notes Account</h2>
  </div>
  
  <form [formGroup]="loginForm" class="child loginForm" (ngSubmit)="loginForm.valid && login()">
   
        <div class="Email">
          <mat-form-field class="user" appearance="outline">
            <mat-label >Email</mat-label>
            <input name="Email" matInput placeholder="It's Email" formControlName="Email" type="">
            
            <span class="input-suffix" matSuffix >.com</span>
            <mat-error align= "start" *ngIf="loginForm.hasError('required', 'Email')">
              *Required
            </mat-error>
            <mat-hint>Eg. xyz@email</mat-hint>
          </mat-form-field>
        </div>
        <div class="Password">
          <mat-form-field class="pass" appearance="outline">
            <mat-label >Password</mat-label>
            <input type="password" id="password" type="{{ isActive ? 'password' : 'text' }}" matInput placeholder="" formControlName="Password">
            <mat-error *ngIf="loginForm.hasError('required', 'Password')">
              Please enter your password
            </mat-error>
            <mat-hint class="pass-hint"  >Use 8 or more characters with a mix of letters, numbers at least 1 uppercase, 1 digit & 1 symbol
            </mat-hint>
           

          </mat-form-field>          
        </div>
        <div class="Show-password">
          <section class="example-section">
            <mat-checkbox color="primary" (change)="TogglePassword()"  >Show password</mat-checkbox>
          </section>
      
        </div>
        
   
        <div class="btns">
          <div class="create">
          
            <button type="submit" mat-raised-button  ><a routerLink="/registraion">New User </a></button>
          
          
          </div>
          
          <div class="submit-btn">
          
          <button type="submit" mat-raised-button>Login</button>
          </div>
       </div>
  </form>
</div>
